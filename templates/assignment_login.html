<!-- templates/assignment_login.html -->
{% extends "base.html" %}

{% block title %}Assignment Access{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Assignment Access</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Please enter your username to access the assignment
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required
                            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button id="submit-btn" type="submit"
                        class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Access
                        Assignment</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('submit-btn').addEventListener('click', function () {
        const username = document.getElementById('username').value;

        if (username) {
            // Store the username in localStorage if needed
            localStorage.setItem('student_username', username);

            // Log access via AJAX (optional)
            /*
            fetch('/log-assignment-access', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username }),
            });
            */

            // Redirect to Juice Shop
            window.location.href = '{{ juice_shop_url }}';
        } else {
            alert('Please enter your username');
        }
    });
</script>
{% endblock %}
